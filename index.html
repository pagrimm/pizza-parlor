<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
    <link href="css/styles.css" rel="stylesheet" type = "text/css">
    <script src="https://kit.fontawesome.com/ab4e2358ae.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
  </head>
  <body class="container bg-dark-blue">
    <header class="jumbotron bg-dark-purple">
      <h1></i> Galaxy <i class="fas fa-user-astronaut"></i> Pizza</h1>
    </header>
    <div class="row">
      <div class="col-md-8">
        <section class="card bg-dark-purple mb-3">
          <div class="card-header bg-purple text-magenta"><h4><i class="fas fa-rocket"></i>Create Your Pizza</h4></div>
          <div class="card-body">
            <form id="pizza-input-form">
              <div class="form-group">
                <h4 class="card-title">Choose pizza size:</h4>
                <input class="default-input" type="radio" id="size-small" name="size" value="10" checked required>
                <label for="size-small">Small (11 inches)</label><br>
                <input type="radio" id="size-medium" name="size" value="14" required>
                <label for="size-medium">Medium (13 inches)</label><br>
                <input type="radio" id="size-large" name="size" value="18" required>
                <label for="size-large">Large (17 inches)</label>
              </div>
              <hr>
              <div class="form-group">
                <h4 class="card-title">Amount of cheese:</h4>
                <select class="form-control" name="cheese" id="input-cheese" required>
                  <option value="0">Normal cheese</option>
                  <option value="1">Extra cheese</option>
                  <option value="2">Double cheese</option>
                  <option value="0">No cheese</option>
                </select>
              </div>
              <hr>
              <h4 class="card-title">Choose toppings:</h4>
              <div class="form-group">
                <h5><i class="fas fa-drumstick-bite text-magenta"></i> Meat</h5>
                <input type="checkbox" id="topping-canadian-bacon" name="toppings" value="1">
                <label for="topping-canadian-bacon">Canadian Bacon</label><br>
                <input type="checkbox" id="topping-chicken" name="toppings" value="1">
                <label for="topping-chicken">Chicken</label><br>
                <input type="checkbox" id="topping-pepperoni" name="toppings" value="1">
                <label for="topping-pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="topping-sausage" name="toppings" value="1">
                <label for="topping-sausage">Sausage</label><br>
              </div>
              <div class="form-group">
                <h5><i class="fas fa-seedling"></i> Vegetables</h5>
                <input type="checkbox" id="topping-garlic" name="toppings" value="1">
                <label for="topping-garlic">Garlic</label><br>
                <input type="checkbox" id="topping-green-pepers" name="toppings" value="1">
                <label for="topping-green-pepers">Green Peppers</label><br>
                <input type="checkbox" id="topping-mushrooms" name="toppings" value="1">
                <label for="topping-mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="topping-olives" name="toppings" value="1">
                <label for="topping-olives">Olives</label><br>
                <input type="checkbox" id="topping-onions" name="toppings" value="1">
                <label for="topping-onions">Onions</label><br>
                <input type="checkbox" id="topping-pineapple" name="toppings" value="1">
                <label for="topping-pineapple">Pineapple</label><br>
              </div>
              <button id="pizza-submit" type="submit" class="btn btn-primary">Submit</button> 
            </form>
          </div>
        </section>
      </div>
      <div class="col-md-4">
        <section class="card bg-dark-purple mb-3">
          <div class="card-header bg-purple text-magenta"><h4><i class="fas fa-rocket"></i>Your Cart</h4></div>
          <p class="card-body cart-shown">Cart is empty. Design a pizza to get started!</p>
          <p class="card-body cart-shown cart-icon"><i class="fas fa-meteor bg-icon"></i></p>
          <div class="cart-container card-body">
          </div>
          <div class="card-body cart-hidden">
            <h6 class="card-title">Subtotal:  $<span class="subtotal-cart"></span></h6>
            <h6 class="card-title">Tax:  $<span class="tax-cart"></span></h6>
            <h6 class="card-title">Delivery Fee:  $<span class="delivery-fee-cart"></span></h6>
            <h6 class="card-title text-green">Total Price:  $<span class="price-cart"></span></h6>
            <button type="button" id="reset-button" class="btn btn-secondary">Clear Cart</button>
          </div>
        </section>
      </div>
    </div>
    <div class="pizza-cart-container">
      <h4 class="card-title pizza-name-cart"><i class="fas fa-pizza-slice"></i>Pizza #</h4>
      <div class="cart-results pizza-size-cart"></div>
      <div class="cart-results pizza-cheese-cart"></div>
      <div class="cart-results pizza-toppings-cart"></div>
      <div class="cart-results pizza-price-cart text-green">$</div>
    </div>
  </body>
</html>
