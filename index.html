<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="https://kit.fontawesome.com/ab4e2358ae.js" crossorigin="anonymous"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <header class="jumbotron">
    <h1><i class="fas fa-pizza-slice"></i> Pizza Mart</h1>
  </header>
  <section class="card bg-secondary mb-3">
    <div class="card-header"><i class="fas fa-pizza-slice"></i> Create Your Pizza</div>
    <div class="card-body">
      <h4 class="card-title">Choose a pizza size:</h4>
      <input type="radio" id="size-small" name="input-size" value="10">
      <label for="size-small">Small (11 inches)</label><br>
      <input type="radio" id="size-medium" name="input-size" value="14">
      <label for="size-medium">Medium (13 inches)</label><br>
      <input type="radio" id="size-large" name="input-size" value="18">
      <label for="size-large">Large (17 inches)</label>
      <h4 class="card-title">Choose amount of cheese:</h4>
      <select name="cheese" id="input-cheese">
        <option value="0">Normal</option>
        <option value="1">Extra</option>
        <option value="2">Double</option>
      </select>
      <h4 class="card-title">Choose toppings:</h4>
      <h5>Meat</h5>
      <input type="checkbox" id="topping-canadian-bacon" name="toppings" value="1">
      <label for="topping-canadian-bacon"> Canadian Bacon</label><br>
      <input type="checkbox" id="topping-chicken" name="toppings" value="1">
      <label for="topping-chicken"> Chicken</label><br>
      <input type="checkbox" id="topping-pepperoni" name="toppings" value="1">
      <label for="topping-pepperoni"> Pepperoni</label><br>
      <input type="checkbox" id="topping-sausage" name="toppings" value="1">
      <label for="topping-sausage"> Sausage</label><br>
      <h5>Veggies</h5>
      <input type="checkbox" id="topping-garlic" name="toppings" value="1">
      <label for="topping-garlic"> Garlic</label><br>
      <input type="checkbox" id="topping-green-pepers" name="toppings" value="1">
      <label for="topping-green-pepers"> Green Peppers</label><br>
      <input type="checkbox" id="topping-mushrooms" name="toppings" value="1">
      <label for="topping-mushrooms"> Mushrooms</label><br>
      <input type="checkbox" id="topping-olives" name="toppings" value="1">
      <label for="topping-olives"> Olives</label><br>
      <input type="checkbox" id="topping-onions" name="toppings" value="1">
      <label for="topping-onions"> Onions</label><br>
      <input type="checkbox" id="topping-pineapple" name="toppings" value="1">
      <label for="topping-pineapple"> Pineapple</label><br>
    </div>
  </section>
  <section class="card bg-secondary mb-3">
    <div class="card-header"><i class="fas fa-pizza-slice"></i> Your Cart</div>
    <div class="cart-container card-body">
      <div>
        <h4 class="card-title">Pizza</h4>
        <h5 class="card-text">Size</h5>
        <p class="pizza-size-cart"></p>
        <h5 class="card-text">Cheese</h5>
        <p class="pizza-cheese-cart"></p>
        <h5 class="card-text">Toppings</h5>
        <p class="pizza-toppings-cart"></p>
      </div>
    </div>
  </section>
</body>
</html>
